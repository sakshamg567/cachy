syntax = "proto3";

package cache;

option go_package = "shared/proto/cacheNodepb";

service Cache {
   rpc Get(GetRequest) returns (GetResponse);
   rpc Set(SetRequest) returns (SetResponse);
}

message GetRequest {
   string key = 1;  
}

message GetResponse {
   string value = 1;
   bool found = 2;
}

message SetRequest {
   string key = 1;
   string value = 2;
}

message SetResponse {
   bool success = 1;
}
